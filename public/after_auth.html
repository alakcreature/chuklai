<!-- public/after_auth.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LinkedIn AI Agent â€” Connected</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
      button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
      pre { background:#f6f8fa; padding:12px; border-radius:6px; }
    </style>
  </head>
  <body>
    <h1>LinkedIn Connected</h1>
    <p id="info">Preparing...</p>

    <div id="controls" style="display:none;">
      <p><strong>User ID:</strong> <span id="userid"></span></p>
      <button id="generateBtn">Generate Post & Send WhatsApp Preview</button>
      <div id="status" style="margin-top:16px;"></div>
    </div>

    <script>
      // Read userId from query string
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const userId = getQueryParam('userId');
      const info = document.getElementById('info');
      const controls = document.getElementById('controls');
      const userIdSpan = document.getElementById('userid');
      const genBtn = document.getElementById('generateBtn');
      const status = document.getElementById('status');

      if (!userId) {
        info.textContent = 'No userId found in URL. Please complete LinkedIn sign-in flow from the login page.';
      } else {
        info.style.display = 'none';
        controls.style.display = 'block';
        userIdSpan.textContent = userId;
      }

      genBtn.addEventListener('click', async () => {
        status.innerHTML = 'Generating draft... (this may take a few seconds)';
        genBtn.disabled = true;
        try {
          const resp = await fetch('/generate/manual', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
          });
          const data = await resp.json();
          if (!resp.ok) {
            status.innerHTML = `<div style="color:crimson">Error: ${data.error || JSON.stringify(data)}</div>`;
          } else {
            status.innerHTML = `<div style="color:green">Draft created (id: ${data.draftId}). A WhatsApp message with the draft preview has been sent to the phone on your account (or the test number if configured).</div>
                                <p>If you don't receive the WhatsApp message, check your TWILIO config and that the phone number you entered during sign-in is correct.</p>`;
          }
        } catch (err) {
          status.innerHTML = `<div style="color:crimson">Request failed: ${err.message}</div>`;
        } finally {
          genBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
